            <div class="masthead-header">Reference Application</div>
        </div>
        <div id="imageBrowserTab" class="masthead-tab" onclick="openPageByTab(event, 'imageBrowser')">
            <div class="masthead-tab-text">Image Browser</div>
        </div>
        <div id="imageViewerTab" class="masthead-tab" onclick="openPageByTab(event, 'imageViewer')">
            <div class="masthead-tab-text">Image Viewer</div>
        </div>
    </div>

    <div id="imageBrowser" class="tabcontent">

        <div class="execute-workflow-container">
            <div class="dropdown-text">Workflows: </div>
            <div id="myDropdown" class="dropdown">
                <button id="myDropdownButton" class="dropbutton" onclick="getWorkflows()">...</button>
                <div id="myDropdownContent" class="dropdown-content"></div>
            </div>


            <button id="myWorkflowButton" class="button" onclick="executeWorkflow()">Execute Workflow</button>

            <div class="execute-workflow-loader-container">
                <div id="myLoader" class="loader">
                    <div id="myLoaderBar" class="loaderBar"></div>
                </div>
                <div id="myWorkflowStatus" class="status-text"></div>
            </div>

            <div id="myResults" class="resultText"></div>
        </div>


        <div class="table-container">
            <table id="studyTable" class="text-16 table--borders table table--large table--striped">
                <thead>
                    <tr>
                        <th>Exam ID</th>
                        <th>Patient Name</th>
                        <th>Patient ID</th>
                        <th>Date</th>
                        <th>Description</th>
                    </tr>
                </thead>
            </table>


            <table id="seriesTable" class="text-16 table table--striped">
                <thead>
                    <tr>
                        <th>Series Number</th>
                        <th>Description</th>
                        <th>Images</th>
                    </tr>
                </thead>
            </table>

        </div>
    </div>

    <div id="imageViewer" class="tabcontent">
        <iframe id="imageViewerFrame"></iframe>
    </div>
    <script>
        window.onload = function() {
            URL.eis_qido="{{data.qido_url}}/eis/v1/store";
	    URL.image_viewer="{{data.imaging_url}}/lite-viewer/?host={{data.imaging_host_url}}&store=edison&study=";
            URL.workflow_conductor="{{data.workflow_url}}/api/workflow";
            URL.workflow_conductor_metadata="{{data.workflow_url}}/api/metadata/workflow";
            setInitialParameters();
        }
    </script>
</body>
</html>
